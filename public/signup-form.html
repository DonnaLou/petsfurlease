<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Pet Fur Lease</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.js"></script>

    <link rel="stylesheet" href="../app/assets/stylesheets/Custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Original+Surfer' rel='stylesheet' type='text/css'/>
      
    <link rel="stylesheet" type="text/css" href="../app/assets/semantic/dist/semantic.min.css"/>
    <script src="../app/assets/semantic/dist/semantic.min.js"></script>
  </head>

  <body>
    <!-- Fixed top Menu -->
    <div class="ui top fixed menu">
      <div class="ui container">
        <a class="item">Pets fur Lease</a>
        <a class="item">Look for help</a>
        <a class="item">Be a sitter</a>
        <a class="item">FAQ</a>
        <a class="item">Contact</a>

        <div class="right menu ">
          <a class="item">Log In</a>
          <a class="item">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Page Contents -->
    <div class="ui container">
      <div class="ui vertical stripe segment">
        <h2 class="ui teal header">
          <div class="content">
            Pets fur Lease: Account Sign Up
          </div>
        </h2>

        <form class="ui form">

          <div class="field">
            <label>Log in information and Password <i class="info circle icon iconPopUp" data-content="This email address will be used as login username. Messages from other users will be forwarded to this email address."></i></label>
            <div class="three fields">
              <div class="field">
                <input type="text" placeholder="Email Address">
              </div>
              <div class="field">
                <input type="text" placeholder="Password">
              </div>
              <div class="field">
                <input type="text" placeholder="Confirm Password">
              </div>
            </div>
          </div>

          <div class="field">
            <label>Name</label>
            <div class="two fields">
              <div class="field">
                <input type="text" placeholder="First Name">
              </div>
              <div class="field">
                <input type="text" placeholder="Last Name">
              </div>
            </div>
          </div>
          <div class="field">
            <label>Location <i class="info circle icon iconPopUp" data-content="We ask for your City, State and Zipcode to help find other users in your area."></i></label>
            <div class="three fields">
              <div class="field">
                <input type="text" placeholder="City">
              </div>
              <div class="field">
                <select class="ui fluid dropdown">
                  <option value="">State</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="field">
                <input type="text" placeholder="Zipcode">
              </div>
            </div>
          </div>
          
          <div class="field">
            <label>Experience with animals</label>
            <textarea placeholder="Please write a short description about yourself and your experience with taking care of animals."></textarea>
          </div>

          <div class="two fields">
            <div class="field">
              <label>Profile Picture (optional) </label>
              <div class="ui action input">
                <input type="text" placeholder="Upload Image File (jpg, png) - Max size 3MB ">
                <button class="ui icon button">
                  <i class="file image outline icon"></i>
                </button>
              </div>
            </div>
          </div>

         
          <div class="inline field">
            <div class="ui toggle checkbox">
              <input type="checkbox" tabindex="0" class="hidden">
              <label>Yes, I would like to volunteer for pet sitter.</label>
            </div>
          </div>
         
          <div class="inline field">
            <div class="ui toggle checkbox" style="margin:0 important!" >
              <input type="checkbox" tabindex="0" class="hidden">
              <label >I agree to the terms and conditions.</label>
            </div>
            <i class="info circle icon iconPopUp" data-content="Pets fur Lease is not responsible for loss or abuse of animals. Pet owners should refer to FAQ section and discuss details with sitters before transfering the animal. Pets fur Lease is not responsible for animal dumping. Please refer to FAQ section for guidelines and questions to consider before meeting with anyone in person."></i>
          </div>
          <button class="ui teal button" type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">About Us</h4>

          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Helpful Tips</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">For pet owners</a>
              <a href="#" class="item">For pet sitters</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Top Cities</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">Los Angeles</a>
              <a href="#" class="item">San Diego</a>
              <a href="#" class="item">San Francisco</a>
            </div>
          </div>
          <div class="four wide column">
            <h4 class="ui inverted header">Follow Us</h4>
            <div class="ui inverted link list">
              <a href=""><i class="large github icon grey "></i></a>
              <a href=""><i class="large facebook square icon grey"></i></a>
              <a href=""><i class="large twitter icon grey"></i></a>
              <a href=""><i class="large instagram icon grey"></i></a>
            </div>
          </div>
        </div>
      </div>

  <script type="text/javascript">

   $('.menu .item')
      .tab()
    ;

    $('.ui.checkbox')
      .checkbox()
    ;

    $('.iconPopUp')
      .popup()
    ;

  </script>
</html>

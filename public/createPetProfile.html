<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title>Pet Fur Lease</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.js"></script>

    <link rel="stylesheet" href="../app/assets/stylesheets/Custom.css" />
    <link href='http://fonts.googleapis.com/css?family=Original+Surfer' rel='stylesheet' type='text/css'/>
      
    <link rel="stylesheet" type="text/css" href="../app/assets/semantic/dist/semantic.min.css"/>
    <script src="../app/assets/semantic/dist/semantic.min.js"></script>
  </head>

  <body>
    <!-- Fixed top Menu -->
    <div class="ui top fixed menu">
      <div class="ui container">
        <a class="item">Pets fur Lease</a>
        <a class="item">Look for help</a>
        <a class="item">Be a sitter</a>
        <a class="item">FAQ</a>
        <a class="item">Contact</a>

        <div class="right menu ">
          <a class="item">Log In</a>
          <a class="item">Sign Up</a>
        </div>
      </div>
    </div>

    <!-- Page Contents -->
    <div class="ui container">
      <div class="ui vertical stripe segment">
        <h2 class="ui teal header">
          <div class="content">
            Create a Pet Profile
          </div>
        </h2>
          <form class="ui form">

            <div class="ui two column stackable grid">
              <div class="column">

                <div class="field">
                  <label>Pet Name</label>
                  <div class="two fields">
                    <div class="field">
                      <input type="text">
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label>Location </label>
                  <div class="three fields">
                    <div class="field">
                      <input type="text" placeholder="City">
                    </div>
                    <div class="field">
                      <select class="ui fluid dropdown">
                        <option value="">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                    <div class="field">
                      <input type="text" placeholder="Zipcode">
                    </div>
                  </div>
                </div>

                <div class="grouped fields">
                  <label>Animal Type</label>
                  <div class="ui equal width grid">
                    <div class="column">
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Dog</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Cat</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Rabbit</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Small Rodent (hamster, guinea pig)</label>
                        </div>
                      </div>
                    </div>

                    <div class="column">
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Bird</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Reptile</label>
                        </div>
                      </div>
                      <div class="field">
                        <div class="ui radio checkbox">
                          <input type="radio" name="animalType">
                          <label>Other</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="grouped fields">
                  <label>Gender</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="gender">
                      <label>Female</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="gender">
                      <label>Male</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="gender">
                      <label>Unknown</label>
                    </div>
                  </div>
                </div>

                <div class="grouped fields">
                  <label>Weight</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="weight">
                      <label>Under 25 lbs</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="weight">
                      <label>25-50 lbs</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="weight">
                      <label>50-75 lbs</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="weight">
                      <label>75+ lbs</label>
                    </div>
                  </div>
                </div>

                <div class="grouped fields">
                  <label>Age</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="age">
                      <label>Young</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="age">
                      <label>Adult</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="age">
                      <label>Senior</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="age">
                      <label>Unknown</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <label>Color</label>
                  <div class="two fields">
                    <div class="field">
                      <input type="text" placeholder="Ex: Black and White">
                    </div>
                  </div>
                </div>

                 <div class="field">
                  <label>Breed</label>
                  <div class="two fields">
                    <div class="field">
                      <input type="text" placeholder="Ex: Holland Lop Rabbit">
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label>Description</label>
                  <textarea placeholder="Please write a short description about your pet."></textarea>
                </div>

                <div class="field">
                  <label>Profile Picture</label>
                  <div class="ui action input">
                    <input type="text" placeholder="Upload Image File (jpg, png) - Max size 3MB ">
                    <button class="ui icon button">
                      <i class="file image outline icon"></i>
                    </button>
                  </div>
                </div>

                <div class="field">
                  <label>Are you looking for a pet sitter?</label>
                  <div class="ui toggle checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>Yes, I am. (TODO: Add DatePicker under the toggle when select yes.)</label>
                  </div>
                </div>
              </div>
            </div>

            <button class="ui grey button right floated" type="submit">Back</button>

            <button class="ui teal button right floated" type="submit">Save</button>
          </form>
        </div>
      </div>

    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Message Kevin Duensing
      </div>
      <div class="text content">
        <div class="ui form">
          <div class="field">
            <label>Subject</label>
            <input type="text">
          </div>
          <div class="field">
            <label>Text</label>
            <textarea></textarea>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="ui black deny button">
          Cancel
        </div>
        <div class="ui positive right labeled icon button">
          Send
          <i class="checkmark icon"></i>
        </div>
      </div>
    </div>

    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="three wide column">
            <h4 class="ui inverted header">About Us</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">FAQ</a>
              <a href="#" class="item">Contact</a>
              <a href="#" class="item">Terms of Service</a>
              <a href="#" class="item">Privacy Policy</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Helpful Tips</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">For pet owners</a>
              <a href="#" class="item">For pet sitters</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">Top Cities</h4>
            <div class="ui inverted link list">
              <a href="#" class="item">Los Angeles</a>
              <a href="#" class="item">San Diego</a>
              <a href="#" class="item">San Francisco</a>
            </div>
          </div>
          <div class="four wide column">
            <h4 class="ui inverted header">Follow Us</h4>
            <div class="ui inverted link list">
              <a href=""><i class="large github icon grey "></i></a>
              <a href=""><i class="large facebook square icon grey"></i></a>
              <a href=""><i class="large twitter icon grey"></i></a>
              <a href=""><i class="large instagram icon grey"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">

   $('.ui.checkbox')
      .checkbox()
    ;

  </script>
</html>
